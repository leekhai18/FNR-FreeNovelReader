<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzBreakpoint="md"
            nzCollapsible
            nzWidth="200px">
    <div class="sidebar-logo">
      <a [routerLink]="['']"
         target="_blank">
        <img alt="logo"
             src="https://ng.ant.design/assets/img/logo.svg">
        <h1>F Novel Reader</h1>
      </a>
    </div>
    <ul [nzInlineCollapsed]="isCollapsed"
        nz-menu
        nzMode="inline"
        nzTheme="dark">

      <!-- search -->

      <!-- home -->
      <li nz-menu-item
          nzMatchRouterExact
          [nzSelected]="isActiveMap['home']">
        <span nz-icon
              nzType="home"></span>
        <span [routerLink]="['', 'home']">Home</span>
      </li>

      <!-- genre -->
      <li nz-submenu
          nzIcon="unordered-list"
          nzOpen
          nzTitle="Genre">
        <ul>
          <li nz-menu-item
              nzMatchRouterExact
              [nzSelected]="isActiveMap['genre']['honus']">
            <a [routerLink]="['', 'genre']"
               fragment="honus">Honus</a>
          </li>
          <li nz-menu-item
              nzMatchRouterExact
              [nzSelected]="isActiveMap['genre']['mystery']">
            <a [routerLink]="['', 'genre']"
               fragment="mystery">Mystery</a>
          </li>
          <li nz-menu-item
              nzMatchRouterExact
              [nzSelected]="isActiveMap['genre']['funny']">
            <a [routerLink]="['', 'genre']"
               fragment="funny">Funny</a>
          </li>
        </ul>
      </li>

      <!-- library -->
      <li nz-submenu
          nzIcon="book"
          nzOpen
          nzTitle="Library">
        <ul>
          <li nz-menu-item
              nzMatchRouterExact
              [nzSelected]="isActiveMap['library']['all']">
            <a [routerLink]="['', 'library']"
               fragment="all">All</a>
          </li>
          <li nz-menu-item
              nzMatchRouterExact
              [nzSelected]="isActiveMap['library']['reading']">
            <a [routerLink]="['', 'library']"
               fragment="reading">Reading</a>
          </li>
          <li nz-menu-item
              nzMatchRouterExact
              [nzSelected]="isActiveMap['library']['finished']">
            <a [routerLink]="['', 'library']"
               fragment="finished">Finished</a>
          </li>
        </ul>
      </li>
    </ul>

    <!-- theme -->
    <!-- language -->
  </nz-sider>

  <nz-layout>
    <!-- content -->
    <nz-content class="m-4 mb-0">
      <div class="inner-content">
        <ng-content></ng-content>
      </div>
    </nz-content>

    <!-- footer -->
    <nz-footer class="p-2 pr-4 text-right">F Novel Reader Â©2022 Implement By Lee</nz-footer>
  </nz-layout>
</nz-layout>
